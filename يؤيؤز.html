<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Hazem AI Image Generator</title>
<style>
    body {
        background-color: #0d1117;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
    }
    h1 {
        color: #00ff88;
    }
    textarea {
        width: 60%;
        height: 80px;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        border: none;
        outline: none;
    }
    button {
        padding: 10px 20px;
        margin-top: 10px;
        font-size: 16px;
        background-color: #00ff88;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background-color: #00cc66;
    }
    img {
        margin-top: 20px;
        max-width: 80%;
        border-radius: 10px;
    }
</style>
</head>
<body>
    <h1>Hazem AI Image Generator</h1>
    <p>اكتب وصف للصورة التي تريد توليدها:</p>
    <textarea id="prompt" placeholder="مثال: قطة ترتدي نظارة شمسية وتقود سيارة"></textarea>
    <br>
    <button onclick="generateImage()">توليد الصورة</button>
    <div id="result"></div>

<script>
    async function generateImage() {
        const prompt = document.getElementById("prompt").value.trim();
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "⏳ جاري توليد الصورة...";
        
        if (!prompt) {
            alert("من فضلك اكتب وصف للصورة");
            return;
        }

        const apiKey = "ضع_مفتاح_API_هنا"; // ضع مفتاح Hugging Face API هنا
        const model = "stabilityai/stable-diffusion-2";

        try {
            const response = await fetch(`https://api-inference.huggingface.co/models/${model}`, {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ inputs: prompt })
            });

            if (!response.ok) {
                resultDiv.innerHTML = "❌ فشل في توليد الصورة.";
                return;
            }

            const blob = await response.blob();
            const imgURL = URL.createObjectURL(blob);
            resultDiv.innerHTML = `<img src="${imgURL}" alt="Generated Image">`;
        } catch (error) {
            resultDiv.innerHTML = "❌ حدث خطأ أثناء توليد الصورة.";
        }
    }
</script>
</body>
</html>
